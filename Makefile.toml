[tasks.init_kgc_folder]
workspace = false
script = [
'''
#!/usr/bin/env bash
mkdir  -p ./data/external/KGCdata
mkdir  -p ./data/processed/KGCdata
for Title in All AbbeyGrange ACaseOfIdentity CrookedMan DancingMen DevilsFoot ResidentPatient SilverBlaze SpeckledBand
do
